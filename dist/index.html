<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>To do list</title>
  </head>
  <body>
    <div id="content">
      <div class="top">To do List</div>
      <div class="bottom">
        <div class="left">
          <div class="home">
            <div id="all">All Tasks</div>
            <div id="today">Today</div>
            <div id="upcoming">Upcoming</div>
          </div>
          <div class="projects">
            <div class="proj">
              <div id="name">Test project</div>
              <button id="delProj">X</button>
            </div>
          </div>
          <button id="addProj">Add Project</button>
        </div>
        <div class="right">
          <div id="nameDisplay">Test project</div>
        </div>
      </div>
    </div>
  </body>
</html>
